<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

          <input type="text" placeholder="Search">

        </div>

        <div class="unread-line">

        </div>

          <input type="checkbox">

        <div class="mail-row read">

        </div>
      </div>

    <!-- Fine Main -->

    <footer>

    </footer>
    <!-- Fine Footer -->
  </body>
